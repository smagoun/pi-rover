<html>
  <head>
    <title>Remote Snap Rover</title>
    <script type="text/javascript" src="protocol.js"></script>
    <script type="text/javascript" src="rover-client.js"></script>
    <style>
      fieldset { display: inline-block; }
      button { margin: auto; }
      #ctl_fwd, #ctl_back { display: block; }
      .arrow { font-size: 48px; margin: 20px; }
    </style>
  </head>
    <body>
    <div>
      <p>Snap Rover remote control</p>
    </div>
    <div>
      <div>
	<button type="button" id="btn_connect" onclick="requestControl(location.hostname, location.port);">Request Control</button>
	</div>
      <div>
	<fieldset id="ctl_buttons" disabled>
	  <button type="button" id="ctl_fwd" class="ctl_button" onclick="buttonPress('forward', this);"><span class="arrow">&#x2191;</span></button>
	  <button type="button" id="ctl_left" class="ctl_button" onclick="buttonPress('left', this);"><span class="arrow">&#x2190;</span></button>
	  <button type="button" id="ctl_right" class="ctl_button" onclick="buttonPress('right', this);"><span class="arrow">&#x2192;</span></button>
	  <button type="button" id="ctl_back" class="ctl_button" onclick="buttonPress('back', this);"><span class="arrow">&#x2193;</span></button>
	</fieldset>
      </div>
      <div>
	<button type="button" id="btn_disconnect" onclick="cedeControl();" disabled>Give up Control</button>
      </div>
      <div>
	<p id="msgs"></p>
      </div>
  </body>
</html>
