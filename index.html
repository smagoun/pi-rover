<html>
  <head>
    <title>Remote Snap Rover</title>
    <script type="text/javascript" src="protocol.js"></script>
    <script type="text/javascript" src="rover-client.js"></script>
    <meta name="viewport" content="width=device-width" />
    <style>
      @media screen and (max-width: 480px) { body { text-align: center; } }
      fieldset { display: inline-block; }
      #ctl_buttons button {font-size: 36px; font-weight: bold; margin: auto; }
      #ctl_fwd, #ctl_back { display: block; }
    </style>
  </head>
    <body>
    <div>
      <p>Snap Rover remote control</p>
    </div>
    <div>
      <div>
	<button type="button" id="btn_connect" onclick="requestControl(location.hostname, location.port);">Request Control</button>
	</div>
      <div>
	<fieldset id="ctl_buttons" disabled>
	  <button type="button" id="ctl_fwd" class="ctl_button" onclick="buttonPress('forward', this);">&#x2191;</button>
	  <button type="button" id="ctl_left" class="ctl_button" onclick="buttonPress('left', this);">&#x2190;</button>
	  <button type="button" id="ctl_right" class="ctl_button" onclick="buttonPress('right', this);">&#x2192;</button>
	  <button type="button" id="ctl_back" class="ctl_button" onclick="buttonPress('back', this);">&#x2193;</button>
	</fieldset>
      </div>
      <div>
	<button type="button" id="btn_disconnect" onclick="cedeControl();" disabled>Give up Control</button>
      </div>
      <div>
	<p id="msgs"></p>
      </div>
  </body>
</html>
